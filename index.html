<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello there</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffcccb;
            color: #333;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 20%;
            color: #ff69b4;
            text-shadow: 3px 3px #ff0000;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: #8a2be2;
            color: white;
            cursor: pointer;
            box-shadow: 5px 5px 0 #4b0082;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 0 #4b0082;
        }

        #sarahMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        img {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: floating 4s ease-in-out infinite;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>pretty nifty huh</h1>
    <button id="confettiButton">pls dont click me</button>
    <button id="nickButton">click me! pls!</button>
    <button id="sarahButton">click this if your sarah</button>

    
    <img src="https://th.bing.com/th/id/OIP.RUGNa23g6Z1PGtLB2DtGKwHaEK?rs=1&pid=ImgDetMain" alt="Nick cage">

    
    <div id="sarahMessage">YOU'RE NOT ALLOWED HERE</div>

    <script>
        // Confetti Explosion
        document.getElementById('confettiButton').addEventListener('click', function () {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Trigger nick Image
            document.querySelector('img').style.bottom = '0';
        });

        document.getElementById('nickButton').addEventListener('click', function () {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        });

        document.getElementById('sarahButton').addEventListener('click', function () {
            document.getElementById('sarahMessage').style.display = 'flex';
        });
    </script>
</body>
</html>
